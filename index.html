<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>CHAT ROOM</title>
</head>

<body>
    <div class="all">
        <div class="header">
            <div class="top">TALK TALK</div>
            <div class="line">
                <div class="bottom">
                    <div class="type">熱門聊天室</div>
                    <div class="type">配對悄悄話</div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="box">
                <div class="title">
                    選擇你的稱號</br>
                    <div class="name">史努比</div>
                    <div class="name">蠟筆小新</div>
                    <div class="name">海綿寶寶</div>
                    <div class="name">小浣熊</div>
                </div>
                <div class="title">
                        輸入你剛吃的食物</br>
                        <input type="text" class="food">
                </div>
                <div class="title">
                        Say My Name</br>
                        <input type="text" class="say">
                </div>
                <div class="start">開始尬聊</div>
            </div>
        </div>


</body>

</html>
